<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 20%;
  height: 80vh;
}

    /* Style the tab */
.tab_h {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab_h button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

.tab_h button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Create an active/current "tab button" class */
.tab_h button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 80%;
  border-left: none;
  height: 80%;
}


/* Style the tab content */
.tabcontent_h {
  float: left;
  padding: 0px 12px;
  width: 100%;
  border-left: none;
  height: 50vh;
}

</style>
</head>
<body>

<h2>Vertical Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>


<div class="tab">
  <button class="Modulelinks" onclick="openModule(event, 'London')" id="defaultOpen">London</button>
  <button class="Modulelinks" onclick="openModule(event, 'Paris')">Paris</button>
  <button class="Modulelinks" onclick="openModule(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tabcontent">
  
    <div class="tab_h">
        <button class="Configlinks" onclick="openConfig(event, 'General')" id="GeneralOpen">General</button>
        <button class="Configlinks" onclick="openConfig(event, 'CanConfigSet')">CanConfigSet</button>
        <button class="Configlinks" onclick="openConfig(event, 'CanIncludeFile')">CanIncludeFile</button>
    </div>

    
    <div id="General" class="tabcontent_h">
      <form >
  	    <label for="fname" onclick="showInfo(event, 'display1')">Config Variant:</label>
  	    <input type="text" id="fname" name="fname"><br><br>
      </form>
      <p> CanGeneral </p>
      <form >
  	    <label for="CanNmae" onclick="showInfo(event, 'display2')">Name:</label>
  	    <input type="text" id="fname" name="CanName"><br><br>
      </form>
      <form >
  	    CanChangeBaudrateApi &nbsp;&nbsp;<input type="checkbox" id="CanChangeBaudrateApi" name="CanChangeBaudrateApi" value="CanChangeBaudrateApi">
      </form>
    </div>

    <div id="CanConfigSet" class="tabcontent_h">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p> 
    </div>

    <div id="CanIncludeFile" class="tabcontent_h">
      <h3>CanIncludeFile</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>


</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<form>

    <style type="text/css">
    .poz
    {
        position:absolute;
        bottom:24px;
        right:10px;
        height: 20vh;
        width: 78%;
    }
    </style>
    <textarea id= "descriptionTextArea" readonly class="poz">
        This is where the user can enter text...
    </textarea>
</form>

<script>
function openModule(evt, ModuleName) {
  var i, tabcontent, Modulelinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  Modulelinks = document.getElementsByClassName("Modulelinks");
  for (i = 0; i < Modulelinks.length; i++) {
    Modulelinks[i].className = Modulelinks[i].className.replace(" active", "");
  }
  document.getElementById(ModuleName).style.display = "block";
  evt.currentTarget.className += " active";
}


function openConfig(evt, config) {
  var i, tabcontent_h, Configlinks;
  tabcontent_h = document.getElementsByClassName("tabcontent_h");
  for (i = 0; i < tabcontent_h.length; i++) {
    tabcontent_h[i].style.display = "none";
  }
  Configlinks = document.getElementsByClassName("Configlinks");
  for (i = 0; i < Configlinks.length; i++) {
    Configlinks[i].className = Configlinks[i].className.replace(" active", "");
  }
  document.getElementById(config).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
document.getElementById("GeneralOpen").click();

function showInfo(evt, key) {
     var str = new String("Demo Text");
        

        document.getElementById('descriptionTextArea').innerHTML
            = str.bold() + " "+ dict[key];
    }
var dict = { "display1": "Chris",
                "display2": "hitu",
                    "display3": "some value"
            };
</script>
   
</body>
</html>
